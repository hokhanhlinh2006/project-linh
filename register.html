            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
            <form>
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>  
                    <input type="text" id="fullname" name="fullname" placeholder="">
                    <span><label for="fullname"> Tên</label>  
                    <input type="text" id="fullname" name="fullname" placeholder="">
                </div>

                    <label for="email">Email</label>

                </div>

                    <label for="password">Mật khẩu</label>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms"> Bạn đồng ý với <a href=""> chính sách và điều khoản</a>

            </form>
            <p class="login-link">Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </div>
    </div>
